<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>photoshop on web</title>
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/layout.css">
</head>
<body>
	
	<nav id="topbar">
		<div class="topbar__upper">
			<img src="./images/icons/photoshop logo.jpg" alt="phtoshop logo">
			<ul>
				<li id="topbar__upper__file">File</li>
				<li id="topbar__upper__edit">Edit</li>
				<li id="topbar__upper__view">View</li>
				<li id="topbar__upper__images">Images</li>
				<li id="topbar__upper__layers">Layers</li>
				<li id="topbar__upper__filters">Filters</li>
				<li id="topbar__upper__shapes">Shapes</li>
				<li id="topbar__upper__help">Help</li>
			</ul>
		</div>
		<div class="topbar__lower">
			<div class="topbar__lower__left">
				<ul id="topbar__lower__file">
					<li id="newFile">Add file</li>
					<li>Get saved file</li>
					<li>Save file</li>
				</ul>
				<ul id="topbar__lower__edit">
					<li id="topbar__lower__edit__Download">Download</li>
					<li id="topbar__lower__edit__Merge">Merge all layers and download</li>
				</ul>
				<ul id="topbar__lower__view">
					<li>View 1</li>
					<li>View 2</li>
				</ul>
				<ul id="topbar__lower__images">
					<li id="topbar__lower__images__add__image">Add image</li>
					<form style="display: inline" id="uploadform">
						<input type="file" id="topbar__lower__images__image__input" accept="image/jpeg, image/png, image/jpg">
					</form>
					<!-- resize, move, rotate -->
				</ul>
				<ul id="topbar__lower__layers">
					<li id="topbar__lower__layers__add">Add layer</li>
					<li id="topbar__lower__layers__remove">Remove layer</li>
				</ul>
				<ul id="topbar__lower__filters">
					<li>Filter 1</li>
					<li>Filter 2</li>
				</ul>
				<ul id="topbar__lower__shapes">
					<li>
						<select id = "topbar__lower__shapes__list__option" >  
							<option> ---Choose shape--- </option> 
							<option value="line"> line </option> 
							<option value="Triangle"> Triangle </option>  
							<option value="Rectangle"> Rectangle </option>  
							<option value="Polygon"> Polygon </option>  
							<option value="Circle"> Circle </option>
						</select>  
					</li>
				</ul>
				<ul id="topbar__lower__help">
					<li>Help 1</li>
					<li>Help 2</li>
				</ul>

			</div>
			<div class="topbar__lower__right">
				<div class="draw__config">
					<!-- for draw -->
					<!-- draw size -->
					<label for="draw__config__size">pencil size:</label>
					<input type="range" min="1" max="100" name="draw__config__size" value="20" class="slider" id="draw__config__size">
					<!-- draw style(solid or doted) -->
					<select id="draw__config__style" class="mySelectMenu">
						<option value="solid">solid</option>
						<option value="doted">doted</option>
					</select>
				</div>
				<div class="erase__config">
					<!-- for erase -->
					<label for="erase__config__size">eraser size:</label>
					<input type="range" min="1" max="100" name="erase__config__size" value="20" class="slider" id="erase__config__size">
					<!-- eraser size -->
				</div>

				<div class="text__config">
				<!-- for text -->
					<!-- font size, font type -->
					<label for="font__config__size">font size:</label>
					<input type="range" min="1" max="100" name="font__config__size" value="20" class="slider" id="font__config__size">
					<select id="font__config__style" class="mySelectMenu">
						<option value="Calibri">Calibri</option>
						<option value="Arial">Arial</option>
						<option value="Helvetica">Helvetica</option>
					</select>
					<input type="text" class="myText" id="text__config__value" value="replace me!">
				</div>
			</div>
		</div>
	</nav>
	<section id="bodycontainer">
		<div class="bodycontainer__left">
			<div class="bodycontainer__left__icon__wrapper">
				<!-- pen -->
				<img class="myImageIcon" src="./images/icons/pen.png" alt="pen icon">
				<img class="myImageIcon" src="./images/icons/eraser.png" alt="icon">
				<img class="myImageIcon" src="./images/icons/selection.png" alt="icon">
				<!-- select tools rectangle, triangle, polygon , ellipse-->
				<img class="myImageIcon" src="./images/icons/rectangle-12-380868.png" alt="icon">
				<img class="myImageIcon" src="./images/icons/details.png" alt="icon">
				<img class="myImageIcon" src="./images/icons/polygon-3017709-2507846.png" alt="icon">
				<img class="myImageIcon" src="./images/icons/text.png" alt="icon">
				<!-- crop image icon -->
				<img class="myImageIcon" src="./images/icons/crop.png" alt="icon">
			</div>
			<div class="bodycontainer__left__bottom_color">
				<input type="color" id="colorpicker" value="#000000">
			</div>
		</div>
		<div class="bodycontainer__middle">
			<div id="myCanvasWrapper">

			</div>
		</div>
		<div class="bodycontainer__right">
			<div class="bodycontainer__right__control">
				<img class="bodycontainer__right__control__layer__move__down" src="./images/icons/arrow-button-navigation-circle-down.png" alt="layer move down"/>
				<img class="bodycontainer__right__control__layer__move__up" src="./images/icons/arrow-button-navigation-circle-up.png" alt="layer move up">
				<img class="bodycontainer__right__control__control__move__down" src="./images/icons/down-arrow.png" alt="control move down"/>
				<img class="bodycontainer__right__control__control__move__up" src="./images/icons/up-arrow.png" alt="control move up">
			</div>
			<!-- Draggable DIV -->

			
		</div>
	</section>
	<script src="./js/main.js"></script>
	<script src="./js/color/color.js"></script>
	<script src="./js/quickToolConfig/config.js"></script>
	<script src="./js/topbar/topbarEventHandler.js"></script>
	<script src="./js/layer/addLayer.js"></script>
	<script src="./js/quickAccssTool/toolclick.js"></script>
	<script src="./js/configWindow/visibility.js"></script>
	<script src="./js/canvas/canvasProperties.js"></script>
	<script src="./js/images/matrix.js"></script>
	<script src="./js/images/image.js"></script>
	<script src="./js/filter/myfilter1.js"></script>

</body>
</html>
